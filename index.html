<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чатқа кіру</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; }
        .auth-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 5px; }
        button:hover { background: #0056b3; }
        .secondary-btn { background: #28a745; }
        .secondary-btn:hover { background: #218838; }
    </style>
</head>
<body>

<div class="auth-container">
    <h2>Чатқа қосылу</h2>
    <input type="text" id="username" placeholder="Логин">
    <input type="password" id="password" placeholder="Құпия сөз">
    <button onclick="loginUser()">Кіру</button>
    <button class="secondary-btn" onclick="registerUser()">Тіркелу</button>
</div>

<script>
    // ТІРКЕЛУ ФУНКЦИЯСЫ
    async function registerUser() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;

        if (!user || !pass) return alert("Логин мен құпия сөзді жазыңыз!");

        try {
            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: user, password: pass })
            });
            const data = await response.json();
            if (data.success) {
                alert("Тіркелу сәтті өтті! Енді 'Кіру' батырмасын басыңыз.");
            } else {
                alert("Қате: " + data.message);
            }
        } catch (err) {
            alert("Серверге қосылу мүмкін емес!");
        }
    }

    // КІРУ ФУНКЦИЯСЫ
    async function loginUser() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;

        if (!user || !pass) return alert("Логин мен құпия сөзді жазыңыз!");

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: user, password: pass })
            });
            const data = await response.json();
            if (data.success) {
                localStorage.setItem('username', data.username);
                // Чат бетіне (chat.html) өту
                window.location.href = "chat.html"; 
            } else {
                alert("Қате: " + data.message);
            }
        } catch (err) {
            alert("Сервер қатесі немесе интернет жоқ!");
        }
    }
</script>

</body>
</html>
