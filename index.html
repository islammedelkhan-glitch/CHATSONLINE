<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чатқа қосылу</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; margin: 0; }
        .auth-container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        h2 { color: #1c1e21; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; margin-top: 10px; }
        .login-btn { background: #007bff; color: white; }
        .login-btn:hover { background: #0056b3; }
        .reg-btn { background: #28a745; color: white; }
        .reg-btn:hover { background: #218838; }
    </style>
</head>
<body>

<div class="auth-container">
    <h2>Қош келдіңіз!</h2>
    <input type="text" id="username" placeholder="Логин (атыңыз)">
    <input type="password" id="password" placeholder="Құпия сөз">
    
    <button class="login-btn" onclick="auth('/login')">Кіру</button>
    <button class="reg-btn" onclick="auth('/register')">Тіркелу</button>
</div>

<script>
    async function auth(url) {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;

        if (!user || !pass) {
            alert("Барлық жолақты толтырыңыз!");
            return;
        }

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: user, password: pass })
            });
            
            const data = await response.json();

            if (data.success) {
                if (url === '/login') {
                    // Атыңызды сақтап, чатқа өтеміз
                    localStorage.setItem('username', data.username);
                    window.location.href = "/chat.html";
                } else {
                    alert("Тіркелу сәтті! Енді 'Кіру' батырмасын басыңыз.");
                }
            } else {
                alert("Қате: " + data.message);
            }
        } catch (err) {
            console.error(err);
            alert("Сервермен байланыс жоқ!");
        }
    }
</script>

</body>
</html>
