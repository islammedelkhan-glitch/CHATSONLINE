<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>Чат бөлмесі</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #e5ddd5; }
        #chat-container { display: flex; flex-direction: column; height: 100vh; max-width: 600px; margin: 0 auto; background: white; border: 1px solid #ccc; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .message { background: white; padding: 8px 12px; border-radius: 8px; margin-bottom: 10px; width: fit-content; max-width: 80%; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .my-message { background: #dcf8c6; align-self: flex-end; margin-left: auto; }
        .input-area { display: flex; padding: 10px; background: #f0f0f0; }
        input { flex: 1; padding: 12px; border-radius: 20px; border: 1px solid #ddd; outline: none; }
        button { background: #075e54; color: white; border: none; padding: 10px 20px; margin-left: 10px; border-radius: 20px; cursor: pointer; }
        .user-label { font-weight: bold; font-size: 12px; color: #075e54; display: block; margin-bottom: 2px; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages"></div>
    <div class="input-area">
        <input type="text" id="m" placeholder="Хабарлама жазыңыз..." autocomplete="off">
        <button onclick="send()">Жіберу</button>
    </div>
</div>

<script>
    const socket = io();
    const username = localStorage.getItem('username') || 'Қонақ';
    const messagesDiv = document.getElementById('messages');

    // Серверге қосылу
    socket.emit('join', { room: 'main', user: username });

    function send() {
        const input = document.getElementById('m');
        if (input.value.trim() !== "") {
            socket.emit('message', { room: 'main', user: username, text: input.value });
            input.value = '';
        }
    }

    socket.on('msg', (data) => {
        const div = document.createElement('div');
        div.classList.add('message');
        if (data.user === username) div.classList.add('my-message');
        
        div.innerHTML = `<span class="user-label">${data.user}</span>${data.text}`;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    document.getElementById('m').addEventListener("keypress", (e) => {
        if (e.key === "Enter") send();
    });
</script>

</body>
</html>
