<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>Messenger Pro</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; background: #0b141a; color: white; font-family: sans-serif; display: flex; height: 100vh; }
        .side { width: 300px; background: #111b21; border-right: 1px solid #222d32; display: flex; flex-direction: column; }
        .contact { padding: 15px; border-bottom: 1px solid #1c262d; cursor: pointer; }
        .contact:hover { background: #202c33; }
        .main { flex: 1; display: flex; flex-direction: column; background: #0b141a; }
        .header { padding: 15px 20px; background: #202c33; display: flex; justify-content: space-between; align-items: center; }
        #msgs { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .bubble { padding: 10px 15px; border-radius: 10px; max-width: 70%; word-wrap: break-word; }
        .sent { background: #005c4b; align-self: flex-end; }
        .rec { background: #202c33; align-self: flex-start; }
        .footer { padding: 10px; background: #202c33; display: flex; gap: 10px; align-items: center; }
        #video-screen { display: none; position: fixed; inset: 0; background: #000; z-index: 1000; flex-direction: column; align-items: center; justify-content: center; }
        video { width: 320px; border-radius: 10px; background: #222; margin: 10px; }
        img.chat-img { max-width: 250px; border-radius: 10px; margin-top: 5px; display: block; }
    </style>
</head>
<body>

<div id="video-screen">
    <h2 id="st">Звондау...</h2>
    <div style="display:flex; flex-wrap:wrap; justify-content:center;">
        <video id="me" muted autoplay></video>
        <video id="remote" autoplay></video>
    </div>
    <button onclick="location.reload()" style="margin-top:20px; padding:10px 40px; background:red; color:white; border:none; border-radius:20px; cursor:pointer;">Аяқтау</button>
</div>

<div class="side">
    <div style="padding:15px; background:#202c33;">Мен: <b id="my-name"></b></div>
    <div style="padding:10px;"><input type="text" placeholder="Іздеу..." onkeyup="search(this.value)" style="width:100%; padding:10px; border-radius:8px; background:#2a3942; color:white; border:none;"></div>
    <div id="results"></div>
</div>

<div class="main">
    <div class="header">
        <b id="active-name">Чатты таңдаңыз</b>
        <i class="fas fa-video" onclick="makeCall()" style="color:#00a884; cursor:pointer; font-size:20px;"></i>
    </div>
    <div id="msgs"></div>
    <div class="footer">
        <label style="cursor:pointer;"><i class="fas fa-image"></i><input type="file" hidden onchange="sendFile(this)"></label>
        <input type="text" id="inp" placeholder="Хабарлама..." style="flex:1; padding:10px; border-radius:20px; border:none; background:#2a3942; color:white;">
        <button onclick="send()" style="background:none; border:none; color:#00a884; font-size:20px; cursor:pointer;"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script>
    const socket = io();
    const myName = localStorage.getItem('username');
    document.getElementById('my-name').innerText = myName;

    let active = '', myStream;
    const peer = new Peer(myName, { host: '0.peerjs.com', port: 443, secure: true, pingInterval: 5000 });

    navigator.mediaDevices.getUserMedia({video: true, audio: true}).then(s => {
        myStream = s; document.getElementById('me').srcObject = s;
    });

    socket.emit('join', myName);

    // Хабарлама қабылдау
    socket.on('msg', d => {
        if (d.from === active || d.from === myName || d.to === myName) {
            const div = document.createElement('div');
            div.className = `bubble ${d.from === myName ? 'sent' : 'rec'}`;
            if (d.text) div.innerHTML = `<div>${d.text}</div>`;
            if (d.file) {
                if (d.fType.includes('image')) div.innerHTML += `<img src="${d.file}" class="chat-img">`;
                else div.innerHTML += `<a href="${d.file}" target="_blank" style="color:#00a884">Файл</a>`;
            }
            document.getElementById('msgs').appendChild(div);
            document.getElementById('msgs').scrollTop = document.getElementById('msgs').scrollHeight;
        }
    });

    // Звонок қабылдау
    peer.on('call', call => {
        if (confirm(call.peer + " звондап тұр. Жауап бересіз бе?")) {
            document.getElementById('video-screen').style.display = 'flex';
            call.answer(myStream);
            call.on('stream', rs => { document.getElementById('remote').srcObject = rs; });
        }
    });

    function makeCall() {
        if (!active) return alert("Адам таңдаңыз!");
        document.getElementById('video-screen').style.display = 'flex';
        const call = peer.call(active, myStream);
        call.on('stream', rs => { document.getElementById('remote').srcObject = rs; });
    }

    async function search(q) {
        if (!q) return;
        const res = await fetch(`/search?q=${q}`);
        const data = await res.json();
        const cont = document.getElementById('results');
        cont.innerHTML = '';
        data.data.forEach(name => {
            const d = document.createElement('div');
            d.className = 'contact'; d.innerHTML = `<b>${name}</b>`;
            d.onclick = () => {
                active = name;
                document.getElementById('active-name').innerText = name;
                document.getElementById('msgs').innerHTML = '';
                alert(name + " таңдалды. Енді жазуға болады.");
            };
            cont.appendChild(d);
        });
    }

    function send() {
        const i = document.getElementById('inp');
        if (i.value && active) {
            socket.emit('msg', {to: active, from: myName, text: i.value});
            i.value = '';
        }
    }

    async function sendFile(input) {
        if (!active) return alert("Адам таңдаңыз!");
        const fd = new FormData();
        fd.append('file', input.files[0]);
        const res = await fetch('/upload', {method: 'POST', body: fd});
        const d = await res.json();
        socket.emit('msg', {to: active, from: myName, file: d.url, fType: d.type});
    }
</script>
</body>
</html>
