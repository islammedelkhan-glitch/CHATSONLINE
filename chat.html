<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>Chat - Адам іздеу</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { display: flex; height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; background: #121212; color: white; }
        .sidebar { width: 320px; background: #1e1e1e; display: flex; flex-direction: column; border-right: 1px solid #333; }
        .search-area { padding: 15px; position: relative; }
        .search-area input { width: 100%; padding: 12px 12px 12px 35px; border-radius: 10px; border: none; background: #2c2c2c; color: white; outline: none; }
        .search-area i { position: absolute; left: 25px; top: 27px; color: #888; }
        
        #search-results { background: #252525; border-radius: 0 0 10px 10px; position: absolute; width: 290px; z-index: 10; display: none; }
        .res-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #333; }
        .res-item:hover { background: #3a3a3a; }

        .contact-list { flex: 1; overflow-y: auto; }
        .contact { padding: 15px; cursor: pointer; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #252525; }
        .contact:hover { background: #2c2c2c; }
        .contact i { font-size: 20px; color: #00d2ff; }

        .chat-window { flex: 1; display: flex; flex-direction: column; background: #121212; }
        .chat-header { padding: 20px; background: #1e1e1e; font-weight: bold; font-size: 18px; border-bottom: 1px solid #333; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .m { padding: 10px 15px; border-radius: 12px; max-width: 70%; word-wrap: break-word; }
        .m.in { background: #2c2c2c; align-self: flex-start; }
        .m.out { background: #0088cc; align-self: flex-end; }
        
        .input-bar { padding: 20px; background: #1e1e1e; display: flex; gap: 10px; }
        .input-bar input { flex: 1; padding: 14px; border-radius: 10px; border: none; background: #2c2c2c; color: white; outline: none; }
        button { background: #0088cc; border: none; color: white; padding: 0 20px; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="search-area">
        <i class="fas fa-search"></i>
        <input type="text" id="user-input" placeholder="Логин арқылы іздеу..." onkeyup="searchUsers(this.value)">
        <div id="search-results"></div>
    </div>
    <div class="contact-list" id="contacts">
        <div class="contact" onclick="startChat('Жалпы чат')"><i class="fas fa-users"></i> Жалпы чат</div>
    </div>
</div>

<div class="chat-window">
    <div class="chat-header" id="chat-with">Жалпы чат</div>
    <div id="messages"></div>
    <div class="input-bar">
        <input type="text" id="msg-input" placeholder="Хабарлама..." autocomplete="off">
        <button onclick="sendMsg()">Жіберу</button>
    </div>
</div>

<script>
    const socket = io();
    const myName = localStorage.getItem('username');
    let activeChat = 'Жалпы чат';

    socket.emit('join', { room: activeChat, user: myName });

    async function searchUsers(val) {
        const resDiv = document.getElementById('search-results');
        if(val.length < 2) { resDiv.style.display = 'none'; return; }
        
        const response = await fetch(`/search-user?username=${val}`);
        const users = await response.json();
        
        resDiv.innerHTML = '';
        users.forEach(user => {
            if(user === myName) return;
            const d = document.createElement('div');
            d.className = 'res-item';
            d.innerText = user;
            d.onclick = () => { addContact(user); resDiv.style.display = 'none'; };
            resDiv.appendChild(d);
        });
        resDiv.style.display = 'block';
    }

    function addContact(name) {
        if(document.getElementById(`c-${name}`)) return;
        const div = document.createElement('div');
        div.className = 'contact';
        div.id = `c-${name}`;
        div.innerHTML = `<i class="fas fa-user"></i> ${name}`;
        div.onclick = () => startChat(name);
        document.getElementById('contacts').appendChild(div);
        startChat(name);
    }

    function startChat(name) {
        activeChat = name;
        document.getElementById('chat-with').innerText = name;
        document.getElementById('messages').innerHTML = '';
        socket.emit('join', { room: activeChat, user: myName });
    }

    function sendMsg() {
        const inp = document.getElementById('msg-input');
        if(inp.value.trim()){
            socket.emit('message', { room: activeChat, user: myName, text: inp.value });
            inp.value = '';
        }
    }

    socket.on('msg', (data) => {
        const box = document.getElementById('messages');
        const div = document.createElement('div');
        div.className = `m ${data.user === myName ? 'out' : 'in'}`;
        div.innerHTML = `<small style="display:block;font-size:10px;color:#888">${data.user}</small>${data.text}`;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    });

    document.getElementById('msg-input').addEventListener("keypress", e => e.key==="Enter" && sendMsg());
</script>

</body>
</html>
